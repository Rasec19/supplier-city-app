<p-card header="Saldos" [style]="{ width: '90%', margin: 'auto', marginTop: '4rem', paddingLeft: '3rem', paddingRight: '3rem'}">
  <p-table
    class="text-center"
    [value]="balances"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Registros del {first} hasta el {last} de {totalRecords} totales"
    [rowsPerPageOptions]="[5, 10, 20]"
    responsiveLayout="scroll"
>
    <ng-template pTemplate="header">
        <tr>
            <th [style]="{ backgroundColor: 'lightGray' }">Vacaciones</th>
            <th [style]="{ backgroundColor: 'lightGray' }">Actual</th>
            <th [style]="{ backgroundColor: 'lightGray' }">Programado</th>
            <th [style]="{ backgroundColor: 'lightGray' }">Disponible</th>
            <th [style]="{ backgroundColor: 'lightGray' }">Días Pendientes</th>
            <th [style]="{ backgroundColor: 'lightGray' }">Periodo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-balances>
        <tr>
            <td class="text-center">{{ balances.nombrePolitica }}</td>
            <td class="text-center">{{ balances.actual }} días</td>
            <td class="text-center">{{ balances.programado }} días</td>
            <td class="text-center">{{ balances.disponibleVisual }} días</td>
            <td class="text-center">{{ balances.diasPendientes }} días</td>
            <td class="text-center">{{ balances.periodo ? (balances.periodo | periodFormat) : "Sin datos" }}</td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
